<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquete 5003</title>
    <style>
        body{font-family:Arial,sans-serif;padding:20px;background:#f5f5f5;margin:0}
        .container{max-width:800px;margin:0 auto;background:white;padding:30px;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1)}
        .header{text-align:center;color:#667eea;margin-bottom:30px;border-bottom:3px solid #667eea;padding-bottom:20px}
        .header h1{margin:0;font-size:2.5em}
        .company-info{background:#f8f9fa;padding:20px;border-radius:8px;margin-bottom:20px;text-align:center}
        .info-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin:20px 0}
        .info-card{background:#f8f9fa;padding:20px;border-radius:8px;border-left:5px solid #667eea}
        .info-card h3{margin:0 0 10px 0;color:#667eea;font-size:1.1em}
        .info-card .value{font-size:1.5em;font-weight:bold;color:#333}
        .list{max-height:200px;overflow-y:auto;border:1px solid #ddd;padding:15px;border-radius:5px;background:white}
        .list-item{padding:8px 0;border-bottom:1px solid #eee;display:flex;justify-content:space-between}
        .list-item:last-child{border-bottom:none}
        @media print{body{background:white;padding:10px}.container{box-shadow:none;border-radius:0}}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GIBOR, S.A.</h1>
            
        </div>
        
        <div class="company-info">
            <h2>INFORMACIÓN DE PAQUETE</h2>
            <h1 style="color:#667eea;margin:10px 0">(NUMERO DEL PAQUETE: 5003)</h1>
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>PRODUCTO</h3>
                <div class="value"> Piso Barnizado 3/4 x 5" </div>
            </div>
            
            <div class="info-card">
                <h3>METROS CUADRADOS</h3>
                <div class="value">0.31 M²</div>
                <small style="color:#666">(TOTAL M2)</small>
            </div>
            
            <div class="info-card">
                <h3>ORIGEN</h3>
                <div class="value">Especie: Manchiche</div>
            </div>
        </div>
        
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:30px;margin-top:30px">
            <div>
                <h3 style="color:#667eea;text-align:center;margin-bottom:15px">PIEZAS</h3>
                <div style="text-align:center;font-size:2em;font-weight:bold;margin-bottom:10px">1</div>
                <div class="list">
                    <div class="list-item"><span>1.</span><span>8</span></div>
                </div>
            </div>
            
            <div>
                <h3 style="color:#667eea;text-align:center;margin-bottom:15px">LARGO</h3>
                <div style="text-align:center;font-size:2em;font-weight:bold;margin-bottom:10px">1</div>
                <div class="list">
                    <div class="list-item"><span>1.</span><span>1</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
