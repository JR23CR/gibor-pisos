<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Paquete</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f0f4f7; 
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 { color: #007bff; }
        .data-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .data-item span {
            font-weight: bold;
        }
        #detalles-paquete {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Información del Paquete</h1>
        <div id="detalles-paquete">
            <p id="mensaje">Escaneando código QR...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const paqueteId = params.get('paquete');
            const detallesDiv = document.getElementById('detalles-paquete');
            const mensajeDiv = document.getElementById('mensaje');

            if (!paqueteId) {
                mensajeDiv.textContent = 'No se encontró un número de paquete en la URL. Escanee un código QR válido.';
                return;
            }

            mensajeDiv.textContent = `Buscando información del paquete ${paqueteId}...`;

            const urlJSON = './lista_de_empaque.json'; 

            fetch(urlJSON)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo cargar la lista de empaque.');
                    }
                    return response.json();
                })
                .then(data => {
                    const paquete = data[paqueteId];
                    if (paquete) {
                        mensajeDiv.style.display = 'none';
                        
                        detallesDiv.innerHTML = `
                            <h2>Paquete No. ${paquete.paquete}</h2>
                            <div class="data-item"><span>Cliente:</span> ${paquete.cliente}</div>
                            <div class="data-item"><span>Metros Cuadrados:</span> ${paquete.total_m2.toFixed(2)} M²</div>
                            <div class="data-item"><span>Piezas y Largos:</span></div>
                            <ul style="list-style-type: none; padding-left: 0;">
                                ${paquete.piezas.map((p, i) => `<li>- Pieza: ${p}, Largo: ${paquete.largos[i]}</li>`).join('')}
                            </ul>
                        `;
                    } else {
                        mensajeDiv.textContent = `No se encontró información para el paquete ${paqueteId}.`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mensajeDiv.textContent = `Error: No se pudo conectar a la base de datos de paquetes.`;
                });
        });
    </script>
</body>
</html>
