<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquete 3915</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 0; }
        .logo-section { border: 4px solid #000; margin-bottom: 20px; padding: 40px; text-align: center; position: relative; }
        .logo-section::before, .logo-section::after { content: ""; position: absolute; width: 12px; height: 12px; border: 2px solid #000; background: white; }
        .logo-section::before { top: -2px; left: -2px; }
        .logo-section::after { top: -2px; right: -2px; }
        .corner-bottom::before, .corner-bottom::after { content: ""; position: absolute; width: 12px; height: 12px; border: 2px solid #000; background: white; }
        .corner-bottom::before { bottom: -2px; left: -2px; }
        .corner-bottom::after { bottom: -2px; right: -2px; }
        .logo-img { max-width: 200px; max-height: 80px; }
        .info-header { text-align: center; font-weight: bold; margin: 20px 0 10px; font-size: 16px; }
        .package-number { font-size: 18px; color: #333; text-align: center; font-weight: bold; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 20px; }
        .info-box { text-align: center; }
        .info-label { font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        .info-value { font-size: 16px; color: #333; }
        .pieces-section { margin: 30px 20px; }
        .pieces-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; text-align: center; }
        .pieces-header { font-weight: bold; font-size: 16px; margin-bottom: 15px; }
        .pieces-list { font-size: 18px; line-height: 1.8; }
        .pieces-list div { min-height: 1.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section corner-bottom">
            <img src="https://cdn.jsdelivr.net/gh/JR23CR/gibor-pisos@main/LOGO.png" alt="Logo" class="logo-img" 
                 onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=&quot;font-size:24px;color:#666&quot;>LOGO</div>';">
        </div>
        
        <div class="info-header">INFORMACIÓN DE PAQUETE</div>
        <div class="package-number">3915</div>
        
        <div class="info-grid">
            <div class="info-box">
                <div class="info-label">PRODUCTO</div>
                <div class="info-value">Piso Barnizado 3/4 x 5" </div>
                <div style="margin-top: 15px;">
                    <div class="info-value">Especie: Manchiche</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-label">METROS CUADRADOS</div>
                <div style="font-size: 20px; font-weight: bold; margin-top: 10px;">
                    2.17 M²
                </div>
            </div>
        </div>
        
        <div class="pieces-section">
            <div class="pieces-grid">
                <div class="pieces-column">
                    <div class="pieces-header">PIEZAS</div>
                    <div class="pieces-list">
                        <div>4</div><div>4</div><div>4</div>
                    </div>
                </div>
                <div class="pieces-column">
                    <div class="pieces-header">LARGO</div>
                    <div class="pieces-list">
                        <div>7</div><div>4</div><div>3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
